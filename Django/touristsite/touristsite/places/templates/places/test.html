{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
    {% for name in page_obj.object_list %}
        <p>{{name}}<p/>
    {% endfor %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
      {% for p in page_obj.paginator.page_range %}
            <li class="page-item"><a class="page-link" href="?page={{p}}">{{p}}</a></li>
      {% endfor %}
  </ul>
</nav>
{% endblock %}
